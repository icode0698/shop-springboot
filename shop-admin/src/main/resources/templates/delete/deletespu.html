<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
    <title>查询所有订单</title>
</head>

<body>
<div class="layui-fluid">
    <div class="layui-card" style="padding:16px;">
        <blockquote class="layui-elem-quote layui-text">
            当前页面支持通过<a href="" id="now">商品SPU</a>删除商品，其中，商品SPU不允许输入非数字字符，如果输入会直接替换。<br>
            请注意，一般不需要对商品进行删除操作，请不要轻易删除任何商品，在点击确定后所属该SPU的所有SKU都会被删除。
        </blockquote>
        <form onsubmit="return false;" style="margin-bottom:5px;">
            商品SPU： <input id="spu" type="text">
            <button id="order" type="submit">搜索</button>
        </form>
        <div id="deleteinfo">
            <button id="ensure" class="layui-btn layui-btn-danger" style="display:none">立即删除</button>
            <table class="layui-table" id="sku-delete-table" lay-filter="sku-delete">

            </table>
            <table id="demo"></table>
        </div>
    </div>
</div>
<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../js/jquery.cookie.js"></script>
<script src="../js_own/deletespu.js"></script>
<script src="../layuiadmin/layui/layui.js"></script>
</body>

</html>
